<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش بینی وضعیت آب و هوا</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v29.0.2/dist/font-face.css" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-12">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-12 col-lg-10 pt-3 mx-auto">
                            <div class="row title d-flex justify-content-center text-white text-center pt-3 pb-2">
                                <h5>پیش بینی وضعیت آب و هوا</h5>
                            </div>
                            <div class="show-weather row bg-white mb-4">
                                <div class="form-wrapper col-sm-12 col-md-6 text-center">
                                    <form action="#" id="form" class="px-4 pt-5 mb-5">
                                        <div class="form-group text-right">
                                            <label for="city" class="text-muted">نام شهر:</label>
                                            <input type="text" class="form-control form-control-sm" id="city">
                                        </div>
                                        <div class="form-group text-right">
                                            <label for="days" class="text-muted">انتخاب بازه زمانی پیش بینی:</label>
                                            <select class="form-control form-control-sm" id="days">
                                                <option value="1" selected>در طول فردا</option>
                                                <option value="2">در طول پس فردا</option>
                                                <option value="3">در طول سه روز بعد</option>
                                                <option value="4">در طول چهار روز بعد</option>
                                            </select>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-primary btn-sm btn-block text-white mt-4">دریافت پیش
                                            بینی</button>
                                    </form>
                                </div>
                                <div
                                    class="result-wrapper d-none pb-4 col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
                                    <div id="loading" class="d-none">
                                    </div>
                                    <div id="result" class="w-100 px-4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
